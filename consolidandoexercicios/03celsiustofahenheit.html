<script>
    /*
    Celsius em Fahrenheit

    Crie uma funcao que receba uma string em Celsius ou Fahrenheit e faÃ§a a transformacao de uma unidade de medida para outra

    C = (F - 32) * 5/9
    F = C * 9/5 + 32
    */

    //temperatura('38C')
    function conversaoTemperatura(temperatura){
        const celsiusExists = temperatura.toUpperCase().includes('C')
        const fahrenheitExists = temperatura.toUpperCase().includes('F')
        
        //criacao de fluxo de erro
        if (!celsiusExists && !fahrenheitExists){
            throw new Error('Temperatura nao identificada')
        }

        //fluxo de F -> C        
        let temperaturaAux = Number(temperatura.toUpperCase().replace("F",""))
        let formula = fahrenheit => (fahrenheit - 32) * 5/9 //funcao arrow function
        let temperaturaSinal = "C"
        

        //fluxo de C -> F
        if (celsiusExists){
            temperaturaAux = Number(temperatura.toUpperCase().replace("C",""))
            formula = celsius => celsius * 9/5 + 32 
            temperaturaSinal = "F"
        }

        return formula(temperaturaAux) + temperaturaSinal

    }

    try {
        console.log(conversaoTemperatura('10C'))
        console.log(conversaoTemperatura('50F'))        
        conversaoTemperatura('50Z')
    } catch (error) {
        console.log(error)  //desta forma mostra todo o erro
        console.log(error.message)  //desta forma mostra todo o erro
    }

</script>
