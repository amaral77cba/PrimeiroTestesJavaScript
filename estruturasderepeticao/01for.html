<script>
    //Estrutura de repeticao
    //FOR
    //break - para a execucao do loop
    //continue - pula a execucao do momento

    //estrutura descendente
    for(let i=10; i>0; i--){
        console.log(i)
    }

    console.log(" ")
    //estrutura ascendente
    for(i=0; i<=20; i++){
        console.log(i)
    }

    console.log(" ")
    console.log("Demonstrando o BREAK") //neste caso sai fora do looping
    //estrutura ascendente
    for(i=1; i<=10; i++){
        if (i == 5){
            break;
        }
        console.log(i)
    }

    console.log(" ")
    console.log("Demonstrando o CONTINUE")  //neste caso o looping pula o item da condicao
    //estrutura ascendente
    for(i=1; i<=10; i++){
        if (i == 5){
            continue;
        }
        console.log(i)
    }
</script>
