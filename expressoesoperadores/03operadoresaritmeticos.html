<script>


    //multiplicacao (*)
    console.log(3.2 * 7)

    //divisao (/)
    console.log(12 / 2)

    //soma (+)
    console.log(45 + 69)

    //subtracao (-)
    console.log(23 - 87)

    //resto (%)
    let remainder
    remainder = 11 % 3
    console.log(remainder)

    //incremento (++)
    let increment = 0
    increment++
    increment++
    console.log(increment)

    //decremento (--)
    let decrement = 10
    decrement--
    console.log(decrement)

    //exponencial (**)
    console.log(3 ** 2)
</script>
