<script>
    //Operadores de comparacao

    //irah comparaa os valores e retornar um booleano com a resposta

    let one = 1
    let two = 2

    //igual a (==)
    console.log(one == 1)
    console.log(one == "1")

    //diferente de (!=)
    console.log(one != two)
    console.log(one != 1)
    console.log(one != "1")

</script>
