<script>
    /*
    FALSY
    Quando um valor é considerado FALSE em contextos onde um booleano eh obrigatorio (condicionais e loops)

    false
    0
    -0
    ""
    undefined
    NaN
    */
   console.log(false ? "verdadeiro" : "falso")
   console.log(0 ? "verdadeiro" : "falso")

   /*
    TRUTHY
    Quando um valor é considerado TRUE em contextos onde um booleano eh obrigatorio (condicionais e loops)

    true
    {}
    []
    1
    3.23
    "0"
    "false"
    -1
    Infinity
    -Infinity
   */
   console.log(true ? "verdadeiro" : "falso")
   console.log({} ? "verdadeiro" : "falso")
</script>
