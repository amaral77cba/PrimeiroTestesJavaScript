<script>
    /*
    Operator precedence
    Precedencia de operadores
    
    * grouping                  ()
    * negacao e incremennto     ! ++ --
    * multiplicacao e divisao   * /
    * adicao e subtracao        + - 
    * relacional                < <= > >=
    * AND                       &&
    * OR                        ||
    * condicional               ?:
    * assigment (atribuicao)    = += -= *=
    */

    console.log( 2 + 3 * 8) //26
    console.log( (2 + 3) * 8) //40


    console.log( 3 > 2 > 1) //internamente ele vai fazer a comparacao primeiro 3>2 true e depois true > 1 nao eh igual
</script>
