<script>
    //arrow function eh um jeito mais moderno de escrever as funcoes, eh um tipo expression

    //tradicionalmente a funcao eh escrita assim
    const sayMyName = function(){
        console.log("Diga o nome")
    }
    sayMyName()

    //com arrow function a jeito fica assim:
    const sayMyName2 = () => {
        console.log("Diga o nome2, utilizando arrow function")
    }
    sayMyName2()

    //com arrow function a jeito fica assim:
    const sayMyName3 = (name) => {
        console.log(name)
    }
    sayMyName3("Arruda")
</script>
