<script>
    /*
        Type conversion (typecasting) vs Type coersion
         
        * Alteracao de um tipo de dado para outro tipo

    */


    console.log("9" + 5)
    // o JS vai fazer a coersao implicitamente e transformar o 5 em string dando como saida 95

    console.log(Number("9") + 5)
    // neste caso explicitamente o usuario for√ßa a converter a string em numero e serah realizado a soma 14
    

</script>
