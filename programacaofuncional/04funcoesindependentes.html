<script>
    //FUNCOES INDEPENDENTES

    /*
    * Deve ter ao menos 1 argumento
    * Deverah retornar algo
    * Nada que acontecer lah dentro afeta o mundo externo
    *   - dados imutaveis
    *   - nao guarda estado
    * Nao faremos uso de loops(for, while), mas se houver necessidade de tal, usaremos recursao (a funcao chma ela mesma)
    */

    const random = (number, Math) => Math.floor(Math.random() * number)
    
    //recursive
    //Find the factorial of a number
    const factorial = x => {
        //if number is 0
        if (x === 0){
            return 1
        }

        return x * factorial(x -1)
    }

    console.log(factorial(3))
</script>
