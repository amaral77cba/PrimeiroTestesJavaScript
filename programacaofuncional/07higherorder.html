<script>
    //HIGHER ORDER FUNCTION
    /*
    * Funcoes que recebem funcoes como argumento
    * Funcoes que poderam retornar outras funcoes
    */

    //COMPLEXO O ENTENDIMENTO TAMBEM

   //Exemplo com .map() JS
   const numbers = [2, 4, 8, 16]
   const square = n => n * n
   const squaredNumber = numbers.map(square)

   console.log(squaredNumber)


   //Exemplo de um retorno de funcao (curring ou aplicacao parcial de funcao)
   const pause = wait => fn => setTimeout(fn, wait)

   pause(600) (() => console.log('waiting 600ms'))

   const wait200 = pause(200)
   const wait1000 = pause(1000)

   wait200(() => console.log('Aguardando 200ms'))
   wait1000(() => console.log('Aguardando 1s'))
</script>
