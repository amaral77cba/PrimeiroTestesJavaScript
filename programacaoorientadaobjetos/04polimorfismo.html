<script>
    //POLIMORFISMO

    //Quando um objeto estende de outro (heran√ßa), talvez haja a necessidade de reescrever uma ou mais caracteristicas 
    //atributos ou metodos nesse novo objeto

    //Varias formas

    class Atleta{
        peso 
        categoria

        constructor(peso){
            this.peso = peso
        }

        definirCategoria(){
            if (this.peso <= 50){   
                this.categoria = 'infantil'                
            } else if (this.peso <= 65){
                this.categoria = 'juvenil'                
            } else {
                this.categoria = 'adulto'                
            }
            return this.categoria
        }
    }


    class Lutador extends Atleta {
        constructor(peso){
            super(peso)
        }

        //redefine o metodo definir categoria
        definirCategoria(){
            if (this.peso <= 54) {
                this.categoria = 'pluma'
            } else if (this.peso <= 60){
                this.categoria = 'leve'
            } else if (this.peso <= 75) {
                this.categoria = 'meio-leve'
            } else {
                this.categoria = 'pesado'
            }
            return this.categoria
        }
    }

    let atleta = new Atleta(56)
    console.log(atleta.definirCategoria( ) + ' como atleta')

    let lutador = new Lutador(56)
    console.log(lutador.definirCategoria() + ' como lutador')
</script>
